<!DOCTYPE html>
<html ng-app="MyApp">
<head >
	<title>Base Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

	<base href="/" />
	<script type="text/javascript">
	var app = angular.module('MyApp' , ['ui.router']);
	app.config(function($stateProvider , $urlRouterProvider,$locationProvider){

		$locationProvider.html5Mode(true);
		$urlRouterProvider.otherwise('/');
		$stateProvider
			.state('login', { url : '/login',
				   			  templateUrl : 'partails/login.html' })
			.state('signup', { url : '/signup',
				   			  templateUrl : 'partails/signup.html' });

	});

	app.controller('homeCtrl',function(){
		var vm = this;
	

	});


	</script>
</head>
<body ng-controller="homeCtrl as home" style="font-family: 'Roboto', sans-serif;">

<div class="container-fluid">
<br/>

<div style="text-align : center;" class="well">
	<h1><i class="fa fa-lock"></i> Node Authentication</h1>
<br/>
	<p>Login or Register with :</p>
	<p>
		<a class="btn btn-sm btn-default" ui-sref-active="active" ui-sref="login"><i class="fa fa-user"></i> Local Login</a> 
		<a class="btn btn-sm btn-default" ui-sref-active="active" ui-sref="signup"><i class="fa fa-user"></i> Local Signup</a>
	</p>
</div>

<div ui-view></div>

</body>
</html>
