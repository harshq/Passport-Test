<div style="width : 500px ; height : auto ; margin : 0 auto;">
<h3><i class="fa fa-sign-in"></i> Login page</h3>

<form action="api/login" name="signupForm" method="POST">

	<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" name="txtEmail" required>
	</div>

	<div class="form-group">
		<label>Password</label>
		<input type="password" name="txtPassword" class="form-control" required>
	</div>

	<input type="submit" value="Login" name="btnLogin" class="btn btn-md btn-warning">

</form>

</div>
