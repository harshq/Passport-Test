<div style="width : 500px ;  height : auto ; margin : 0 auto;">
<h3><i class="fa fa-sign-in" ></i> Signup page</h3>


<form action="api/signup" name="signupForm" method="POST">
	


	<div class="form-group">
		<label >Name</label>
		<input class="form-control" type="text" name="name" required> 
	</div>

	<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" name="email" required>
	</div>

	<div class="form-group">
		<label>Password</label>
		<input type="password" name="password" class="form-control" required>
	</div>

	<input type="submit" value="Signup" name="btnSignup" class="btn btn-md btn-warning">

</form>
</div>
